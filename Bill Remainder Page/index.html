<!DOCTYPE html>
<html>
<head>
	<title>BudgetBuddy - Bill Reminder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
	<header>
		<nav>
			<ul class="navigation">
			  <li><a href="\index.html">Home</a></li>
			  <li><a href="\bb\Transactions Page\index.html">Transaction</a></li>
			  <li><a href="\bb\Budget Page\index.html">Budgeting</a></li>
			  <li><a href="\bb\Analytics Page\index.html">Analytics</a></li>
              <li><a class="active" href="#">Bill Reminder</a></li>
			</ul>
		  </nav>
	</header>

	<main>
		<h1>Bill Reminder</h1>

		<form id="bill-form">
			<label for="product-name">Product Name:</label>
			<input type="text" id="product-name" name="product-name" placeholder="Enter Product Name"><br>
			<br>
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" placeholder="Enter Amount"><br>
			<br>
			<label for="due-date">Due Date:</label>
			<input type="date" id="due-date" name="due-date" placeholder="Enter Due Date"><br>
			<br>
			<button type="submit" id="bill-submit-btn">Save Bill</button>
			<br>
		</form>

		<table>
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Amount</th>
					<th>Due Date</th>
					 <th>Days Left</th>
				</tr>
			</thead>
			<tbody id="bill-list">
				<!-- Table rows will be dynamically added here using JavaScript -->
			</tbody>
		</table>
	</main>

	<footer>
		<p>BudgetBuddy - Spend Smarter, Save Bigger</p>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
